<!DOCTYPE html>
<html lang="en" ng-app="senalesApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Senales Digitales</title>

    <!-- Bootstrap -->

    <link href="bower_components/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/angular/angular-csp.css" rel="stylesheet">

</head>
<body >

    <div class="panel panel-default" ng-controller="LineInController">
        <div class="panel-heading">
            <h3 class="panel-title">Entrada de Audio</h3>
        </div>
        <div class="panel-body">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="iniciar();">Iniciar</button>
                <button type="button" class="btn btn-default" ng-click="parar();">Parar</button>
                <button type="button" class="btn btn-success" ng-click="agregar();">Agregar Filtro</button>
                <button type="button" class="btn btn-danger" ng-click="borrar();">Eliminar Filtro</button>
            </div>
            <div>
                <textarea ng-model="coeficientes" style="width: 100%;height: 250px;"></textarea>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>N</th>
                            <th>Coeficientes</th>
                        </tr>
                    </thead>
                    <thead ng-repeat="fir in filters">
                        <tr>
                            <td>{{$index}}</td>
                            <td>{{fir.impulseResponse}}</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <div class="panel panel-default" ng-controller="AudioController">
        <div class="panel-heading">
            <h3 class="panel-title">Archivo de Audio</h3>
        </div>
        <div class="panel-body">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="iniciar();">Iniciar</button>
                <button type="button" class="btn btn-default" ng-click="parar();">Parar</button>
                <button type="button" class="btn btn-success" ng-click="agregar();">Agregar Filtro</button>
                <button type="button" class="btn btn-danger" ng-click="borrar();">Eliminar Filtro</button>
            </div>
            <div>
                <textarea ng-model="coeficientes" style="width: 100%;height: 250px;"></textarea>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>N</th>
                        <th>Coeficientes</th>
                    </tr>
                    </thead>
                    <thead ng-repeat="fir in filters">
                    <tr>
                        <td>{{$index}}</td>
                        <td>{{fir.impulseResponse}}</td>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>


    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/restangular/restangular.min.js"></script>
    <script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
